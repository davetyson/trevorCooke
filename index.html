<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trevor Cooke</title>
</head>
<body>
    <header>
        <div class="headerHero">
            <h1>Trevor Cooke</h1>
            <div class="headerFlex">
                <figure><img src="assets/trevorCookeLive1.JPG" alt="Trevor Cooke: Music producer, Mixer, and Engineer"></figure>
                <figcaption><a href="#">Photo by some person</a></figcaption>
            </div>
            <div class="headerSubtitles">    
                <h2>Producer, Mixer, Engineer</h2>     
                <div>
                    <p>Instagram icon</p>
                    <p>Spotify icon</p>
                    <p>Apple Music icon?</p>
                    <p>YouTube icon</p>
                </div>       
            </div>
        </div>
    </header>
    <main>
        <section class="selectedWorks">
            <h3>Selected Works</h3>
            <p class="worksLegend"><strong>P</strong> Producer | <strong>M</strong> Mixer | <strong>E</strong> Engineer</p>
            <div class="worksTable">
                <p>Selected works will go here (audio & video)</p>
            </div>
        </section>
        <section class="onLocation">
            <h3>On Location</h3>
            <div class="worksSliderMain">
                <button class="arrow"><</button>
                <div class="worksSliderWindow">
                    <div class="worksSliderBlock1">
                        <h4>Casbah</h4>
                        <figure><img src="#" alt="The Casbah in Hamilton, ON"></figure>
                    </div>
                    <div class="worksSliderBlock2">
                        <h4>Threshold Recording Studio</h4>
                        <figure><img src="#" alt="Thereshold Recording Studio in Hamilton, ON"></figure>
                    </div>
                    <div class="worksSliderBlock3">
                        <h4>The Mule Spinner</h4>
                        <figure><img src="#" alt="The Mule Spinner in Hamilton, ON"></figure>
                    </div>
                </div>
                <button class="arrow">></button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
